# =============================================================================
# TubeTime - Production Docker Compose
# =============================================================================
# Usage: docker compose -f docker-compose.prod.yml up -d
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Backend API Server
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tubetime-backend
    restart: unless-stopped
    volumes:
      # Persist SQLite database
      - tube_data:/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=/data/tubetime.db
      - JWT_SECRET=${JWT_SECRET:-please_change_this_secret_in_production}
      - FRONTEND_URL=http://localhost:8080
    networks:
      - tubetime-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ---------------------------------------------------------------------------
  # Frontend (Nginx serving static files)
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # API URL relative since nginx proxies to backend
        VITE_API_URL: ""
    container_name: tubetime-frontend
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - tubetime-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/nginx-health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

# -----------------------------------------------------------------------------
# Networks
# -----------------------------------------------------------------------------
networks:
  tubetime-network:
    driver: bridge

# -----------------------------------------------------------------------------
# Volumes
# -----------------------------------------------------------------------------
volumes:
  tube_data:
    driver: local
